<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Your Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eef2f7;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        .auth-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .auth-logo img {
            max-height: 100px;
            width: auto;
        }

        .account-container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .account-container h5 {
            color: #007bff; /* Blue color */
            margin-bottom: 15px;
        }

        .account-container h6 {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            text-align: left;
            display: block;
        }

        .form-control {
            height: 37px;
            border-radius: 5px;
            padding-left: 10px;
            background-color: #f5f5f5;
            border: 1px solid #ced4da;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            height: 37px;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #6c757d;
        }

        .footer a {
            text-decoration: none;
            color: #007bff;
        }

        .footer a:hover {
            text-decoration: underline;
        }
        .btn-login {
            background-color: #4022e9;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-weight: bold;
            height: 37px;
            width: 45%;
            margin-left: 25%;
        }
        .btn-login:hover {
            background-color: #346ffa9c; /* Remove hover effect */
        }
        .btn-login a {
            color: #ffffff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Centered Logo -->
    <div class="auth-logo">
        <img src="/static/LogoWhite.png" alt="Logo">
    </div>

    <div class="account-container">
        <h6>Please Set Your Password</h6>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div>
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('auth.reset_password', token=token) }}">
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <div class="d-flex justify-content-between mt-4">
                <input type="submit" class="btn btn-login" value="Set Password">
            </div>
            
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
           const flashMessages = document.querySelectorAll('.alert');

        // Set a timer for each message to auto-dismiss after 5 seconds
        flashMessages.forEach((alert) => {
           setTimeout(() => {
           alert.classList.remove('show'); // Hide the alert
           alert.classList.add('fade');   // Add fade-out effect
           setTimeout(() => alert.remove(), 150); // Remove element after fade-out
           }, 3000); // 3000ms = 3 seconds
        });
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <div class="footer">
        Developed by <a href="https://www.valueglobal.net" target="_blank" rel="noreferrer">Value Global LLC</a>.
    </div>

</body>
</html>
