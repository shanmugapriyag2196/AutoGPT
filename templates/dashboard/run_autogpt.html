<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run AutoGPT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 700px;
            height: 550px;
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        h4 {
            text-align: start;
            margin-bottom: 5px;
            margin-top: 2px;
        }
        
        .refresh-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #007bff;
        }
        #aiResponse {
            margin-top: 10px;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            overflow-y: auto;
            height: 400px;
            width: 670px;
            
        }
        .input-area {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }

        .footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Upload Icon */
        .upload-area {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
            color: #007bff;
            padding: 10px;
        }

        .upload-area input {
            display: none;
        }

        .upload-area:hover {
            color: #007bff;
        }
    
        #userInput {
            flex: 1;
            height: 50px;
            padding: 10px;
            border-radius: 10px;
            border: none;
            resize: none;
            margin: 0 10px;
            flex: 1;
            height: 50px;
            padding: 10px;
            border: none;
            font-size: 14px;
            resize: none;
            margin: 0 10px;
            outline: none; /* Prevents blue outline */
        }

        /* Ensures the input box does NOT turn black */
        #userInput:hover, 
        #userInput:focus {
            background-color: white;
            color: black;
            border: 1px solid white;
        }
        
        .back-icon-container {
            position: absolute;
            top: 40px;
            left: 20px;
        }

        .back-icon {
            font-size: 18px;
            color: black;
            text-decoration: none;
        }

        .back-icon:hover {
            color: black;
        }

        .run-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 28px;
            color: #007bff;
        }

        .run-button:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="back-icon-container">
        <a href="javascript:history.back();" class="back-icon" title="Go Back">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>
    <div class="container">
        <h4>{{ prompt_data.description }}</h4>
        <button class="refresh-button" onclick="window.location.reload();">&#x21bb;</button>
        <pre id="aiResponse">Please Upload the {{ prompt_data.description }} File here and Get the Result</pre>

        <div class="footer">
            <div class="input-area">
            <label class="upload-area">
                <label for="fileInput"><i class="fas fa-file-upload"></i></label>
                <input type="file" id="fileInput">
            </label>

            <textarea id="userInput" placeholder="Type or upload content..."></textarea>

            <button class="run-button" onclick="processInput()">
                <i class="fas fa-play-circle"></i>
            </button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('userInput').value = e.target.result;
                };
                reader.readAsText(file);
            }
        });

        async function processInput() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput.trim()) return;

            const formData = new FormData();
            formData.append('text', userInput);
            formData.append('prompt_id', "{{ prompt_data.id }}");

            const response = await fetch('/process-text', { method: 'POST', body: formData });
            const data = await response.json();
            
            document.getElementById('aiResponse').textContent = data.ai_response || "Error processing request.";
        }
    </script>

</body>
</html>
