<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stored Responses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            text-align: right;
            font-size: 14px;
            color: #6c757d; /* Muted gray */
        }

        .footer a {
            text-decoration: none;
            color: #007bff; /* Blue link */
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Stored Responses</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>User Input</th>
                <th>AI Response</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for response in responses %}
            <tr>
                <td>{{ response.id }}</td>
                <td>{{ response.user_input }}</td>
                <td>{{ response.ai_response }}</td>
                <td>{{ response.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="footer">
        Developed by <a href="https://www.valueglobal.net" target="_blank" rel="noreferrer">Value Global LLC</a>.
    </div>
</body>
</html>
